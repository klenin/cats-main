<TMPL_INCLUDE 'includes/menu_begin.inc'>

<TMPL_IF message><i><TMPL_VAR message ESCAPE=HTML></i></TMPL_IF>

<form method=post enctype='multipart/form-data' action='<TMPL_VAR href_action>'>
<table cellpadding=0>
<tr><td>Код среды разработки</td><td><input type=text name='code' value='<TMPL_VAR code ESCAPE=HTML>' class=bordered></td>
<tr><td>Описание</td><td><input type=text name='description' value='<TMPL_VAR description ESCAPE=HTML>' class=bordered></td>
<tr><td>Поддерживаемые расширения файлов</td><td><input type=text name='supported_ext' value='<TMPL_VAR supported_ext ESCAPE=HTML>' class=bordered></td>
<tr><td>Добавочная рамять, Мб</td><td><input type=text name='memory_handicap' value='<TMPL_VAR memory_handicap>' class=bordered></td>
<tr><td>Синтаксис</td><td><input type=text name='syntax' value='<TMPL_VAR syntax>' class=bordered></td>
<tr><td>Заблокирована</td><td><input type=checkbox name='locked' <TMPL_IF locked>checked</TMPL_IF>></td>
</table>
<br>
<input type=hidden name='id' value="<TMPL_VAR id>" >
<input type=submit name='edit_save' value='     Ok     ' class=button> 
<input type=submit name='edit_cancel' value='Отмена' class=button>
</form>

<TMPL_INCLUDE 'includes/menu_end.inc'>
